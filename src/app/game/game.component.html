<div class="center">
        {{message}}
</div>
<div class="center">
    <button (click)="AI.setAI(false, false)">
        Human vs Human 
    </button>
    <button (click)="AI.setAI(false, true)">
        Human vs AI
    </button>
    <button (click)="AI.setAI(true, true)">
        Ai vs Ai 
    </button>
    <button (click)="resetGame()">
        Reset Game
    </button>
</div>
<div class="board-container center">
    <div class="board">
        <div *ngFor="let row of board" class="row">
            <div *ngFor="let square of row" [ngClass]="{'gray': square.isGray, 'white': !square.isGray, 'square': true, 'selected': square === selectedSquare}" (click)="movePiece(square)">
                <img class="piece" *ngIf="square.piece" src="assets/images/{{square.piece.side}}_{{square.piece.type.toLowerCase()}}.png">
            </div>
        </div>
    </div>
</div>
